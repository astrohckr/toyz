<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Settings - Toyz for Data Reduction and Analysis</title>
        <script src="static/third_party/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="static/third_party/jquery-ui-1.11.2/jquery-ui.js" 
            type="text/javascript"></script>
        <link href="static/third_party/jquery-ui-themes-1.11.0/themes/redmond/jquery-ui.css" 
            type="text/css" rel="stylesheet"/>
        <script src="static/web/static/toyz_core.js" type="text/javascript"></script>
        <script src="static/web/static/toyz_gui.js" type="text/javascript"></script>
        <script src="static/web/static/settings.js" type="text/javascript"></script>
        <link href="static/web/static/toyz.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id='tabs'>
            <ul id='tab-links'>
                <li><a href='#account-settings'>Account Settings</a></li>
                <li><a href='#toyz-list'>Toyz</a></li>
                <li><a href='#job-queue'>Job Queues</a></li>
            </ul>
            <div id='account-settings'>
                <div id='account-settings-div'></div>
                <button id='submit-account-settings'>Submit</button>
            </div>
            <div id='job-queue'>Job Queue has not yet been added to Toyz</div>
            <div id='toyz-list'>
                <p>Eventually this will show all toyz loaded on the server</p>
                <a href='/workspace'>Workspace</a>
            </div>
        </div>
        <div id='dialogs'></div>
        <div id="file-dialog"></div>
        <script>
        var account_settings;
        var admin_settings;
        var user_settings;
        var group_settings;
        var config_settings;
        var websocket;
        var change_pwd;
        var new_user;
        var file_dialog;
        
        function rxMsg(result){
            console.log('rx message:', result);
            if(result.id == 'user_settings'){
                var account_info = {
                    user_id: websocket.user_id,
                    change_pwd: change_pwd,
                    file_dialog: file_dialog
                };
                var paths = new Array();
                var toyz = new Array();
                
                result.file_dialog = file_dialog;
                var my_params = Toyz.Console.Settings.getAccountSettings(account_info);
                
                if(result.hasOwnProperty('modules')){
                    my_params.approved_modules = Toyz.Console.Settings.getModuleSettings({
                        legend: 'Modules',
                        param_name: 'modules'
                    });
                };
                if(result.hasOwnProperty('toyz')){
                    my_params.approved_toyz = Toyz.Console.Settings.getToyzSettings({
                        legend: 'Toyz',
                        param_name: 'toyz',
                        file_dialog: file_dialog
                    });
                };
                
                account_settings = Toyz.Gui.initParamList(
                    {
                        type:'div',
                        params: my_params
                    },
                    options = {
                        $parent: $('#account-settings-div'),
                        default: result
                    }
                );
                console.log('account_settings:',account_settings);
                
                // If the user is in the admin group, also load the
                // admin settings
                if(result.hasOwnProperty('config')){
                    var $user_div = $('<div/>')
                        .prop('id','user-settings');
                    var $group_div = $('<div/>')
                        .prop('id','group-settings');
                    var $admin_div = $('<div/>')
                        .prop('id','admin-settings');
                    
                    //console.log('admin_default', admin_default);
                    result.new_user = new_user;
                    result.new_group = new_user;
                    result.websocket = websocket;
                    
                    // Alphebetize user id's and group names in the select boxes
                    //result.user_order = Object.keys(result.users);
                    //result.group_order = Object.keys(result.groups);
                    result.users.sort();
                    result.groups.sort();
                    
                    // Create the UI's
                    user_settings = Toyz.Console.Settings.getUserSettings(result, $user_div);
                    group_settings = Toyz.Console.Settings.getGroupSettings(result, $group_div);
                    admin_settings = Toyz.Console.Settings.getAdminSettings(result, $admin_div);
                    
                    // Add tabs for admin settings
                    $("#tab-links").append(
                        "<li><a href='#user-settings'>User Settings</a></li>"
                    );
                    $("#tabs").append($user_div);
                    
                    $("#tab-links").append(
                        "<li><a href='#group-settings'>Group Settings</a></li>"
                    );
                    $("#tabs").append($group_div);
                    $("#tab-links").append(
                        "<li><a href='#admin-settings'>Config Settings</a></li>"
                    );
                    $("#tabs").append($admin_div);
                    $("#tabs").tabs("refresh");
                };
            }else if(result.id == 'change_pwd'){
                alert('Password saved correctly');
            }else if(result.id == 'update_user_settings'){
                alert('Settings saved correctly');
            }else if(result.id == 'new_user'){
                alert('New user created');
            };
        };
        
        function initChangePassword(){
            var $div = $('<div/>');
            $('#dialogs').append($div);
            
            change_pwd = Toyz.Gui.initParamList(
                {
                    type: 'div',
                    params: {
                        current_pwd: {
                            lbl: 'current password',
                            prop: {
                                type: 'password'
                            }
                        },
                        new_pwd: {
                            lbl: 'new password',
                            prop: {
                                type: 'password'
                            }
                        },
                        confirm_pwd: {
                            lbl: 'confirm new password',
                            prop: {
                                type: 'password'
                            }
                        }
                    }
                },
                options = {
                    $parent: $div
                }
            );
            console.log('change-pwd:',change_pwd);
            change_pwd.params.$div.dialog({
                resizable:true,
                draggable:true,
                width:300,
                autoOpen:false,
                modal:true,
                buttons:{
                    'Change':function(){
                        websocket.send_task({
                            module: 'toyz.web.tasks',
                            task: 'change_pwd',
                            parameters: {
                                current_pwd: change_pwd.params.params.current_pwd.$input.val(),
                                new_pwd: change_pwd.params.params.new_pwd.$input.val(),
                                confirm_pwd: change_pwd.params.params.confirm_pwd.$input.val(),
                            }
                        });
                        $(this).dialog('close');
                    },
                    'Cancel':function(){
                        $(this).dialog('close');
                    }
                },
            }).css("font-size", "12px");;
        };
        
        function initNewUser(){
            var $div = $('<div/>');
            $('#dialogs').append($div);
            
            new_user = Toyz.Gui.initParamList(
                {
                    type: 'div',
                    params: {
                        userId: {
                            lbl: 'new user name',
                        }
                    }
                },
                options = {
                    $parent: $div
                }
            );
            
            new_user.params.$div.dialog({
                resizable:true,
                draggable:true,
                width:300,
                autoOpen:false,
                modal:true,
                buttons:{
                    'Add':function(){
                        websocket.send_task({
                            module: 'toyz.web.tasks',
                            task: 'add_new_user',
                            parameters: {
                                user_id: new_user.params.params.userId.$input.val(),
                            }
                        });
                        $(this).dialog('close');
                    },
                    'Cancel':function(){
                        $(this).dialog('close');
                    }
                },
            }).css("font-size", "12px");;
        };
        
        window.onload=function(){
            $("#tabs").tabs();
            initChangePassword();
            initNewUser();
            $('#submit-account-settings').click(function(){
                var params = account_settings.getParams(account_settings.params);
                params['user_id'] = websocket.user_id;
                delete params['account'];
                delete params['logout'];
                websocket.send_task({
                    module: 'toyz.web.tasks',
                    task: 'save_user_info',
                    parameters: params
                });
                console.log('Parameters:',params);
            });
            
            websocket=Toyz.Core.jobsocketInit({
                receiveAction: rxMsg,
                onopen: function(){
                    websocket.send_task({
                        module: 'toyz.web.tasks',
                        task: 'load_user_settings',
                        parameters: {}
                    });
                }
            });
            
            file_dialog = Toyz.Core.initFileDialog({
                element:'file-dialog',
                websocket: websocket
            });
        };
        </script>
    </body>
</html>
